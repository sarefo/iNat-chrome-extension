<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 200px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      margin-bottom: 10px;
      text-align: center;
    }
    button:hover {
      background-color: #45a049;
    }
    .status {
      margin-top: 10px;
      font-size: 12px;
      color: #666;
    }
    .url-button {
      background-color: #2196F3;
    }
    .url-button:hover {
      background-color: #1976D2;
    }
    #fillFieldsDead {
      background-color: #f44336;
    }
    #fillFieldsDead:hover {
      background-color: #d32f2f;
    }
    #fillFieldsJuvenileDead {
      background-color: #f44336;
    }
    #fillFieldsJuvenileDead:hover {
      background-color: #d32f2f;
    }
    .button-row {
      display: flex;
      gap: 5px;
      margin-bottom: 10px;
    }
    .button-row button {
      flex: 1;
      margin-bottom: 0;
    }
    .icon-only {
      font-size: 18px;
      padding: 12px 8px;
    }
    .username-container {
      margin-top: 15px;
      text-align: center;
      border-top: 1px solid #eee;
      padding-top: 10px;
    }
    .username-display {
      background: none;
      border: none;
      color: #666;
      font-size: 12px;
      cursor: pointer;
      padding: 5px 10px;
      border-radius: 15px;
      transition: background-color 0.2s;
    }
    .username-display:hover {
      background-color: #f0f0f0;
    }
    .username-input {
      background: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 15px;
      padding: 5px 10px;
      font-size: 12px;
      text-align: center;
      width: 120px;
    }
    .username-input:focus {
      outline: none;
      border-color: #4CAF50;
      background: white;
    }
    .bulk-mode-active {
      border: 2px solid #4CAF50;
      background-color: #f0f8f0;
    }
    .bulk-counter {
      text-align: center;
      color: #4CAF50;
      font-weight: bold;
      margin-bottom: 10px;
      font-size: 12px;
      display: none;
    }
    .bulk-counter.active {
      display: block;
    }
    .start-button {
      background-color: #FF9800;
      display: none;
      margin-top: 10px;
    }
    .start-button.active {
      display: block;
    }
    .start-button:hover {
      background-color: #F57C00;
    }
  </style>
</head>
<body>
  <div class="button-row">
    <button id="fillFieldsAgeUnknown" class="icon-only" title="Fill fields for organism with unknown age">&#10067;</button>
    <button id="fillFieldsJuvenile" class="icon-only" title="Fill fields for living juvenile organism">&#128027;</button>
    <button id="fillFieldsAlive" class="icon-only" title="Fill fields for living adult organism">&#129419;</button>
  </div>
  <div class="button-row">
    <button id="fillFieldsJuvenileDead" title="Fill fields for dead juvenile organism">&#128128; Juvenile</button>
    <button id="fillFieldsDead" title="Fill fields for dead adult organism">&#128128; Adult</button>
  </div>
  <button id="toggleBulkMode" class="url-button" title="Toggle bulk marking mode on observation list pages">Bulk Mark Mode</button>
  <button id="openUrl" class="url-button" title="Open page showing observations without annotations">Obs w/o annotations</button>
  <button id="webbButton" class="url-button" title="Add 'Original observer: Peter Webb' field to selected observations">Webb</button>

  <div id="bulkCounter" class="bulk-counter">0 observations selected</div>
  
  <button id="startBulkProcess" class="start-button" title="Start processing selected observations with chosen annotation type">Start Processing</button>
  
  <div id="status" class="status"></div>
  <div class="username-container">
    <button id="username-display" class="username-display" title="Click to edit username">portioid</button>
    <input id="username-input" class="username-input" type="text" style="display: none;" placeholder="Enter username">
  </div>
  <script src="popup.js"></script>
</body>
</html>
